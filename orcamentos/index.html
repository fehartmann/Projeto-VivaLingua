    <div class="container-fluid px-1 text-center">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="mb-3">
                    <h1>Faça seu orçamento</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid px-1 text-center" style="background: rgba(251, 228, 206, 0.22);">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="mb-3">
                    <h2 style="color:#F24405">Dados pessoais</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome completo">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Data de Nascimento">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="telefone">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <div class="mb-3">
                    <h2 style="color:#F24405">Dados da Viagem</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="mb-3">
                    <select class="form-select" aria-label="Selecione um destino">
                        <option selected>Destino 1</option>
                        <option value="1">Destino 2</option>
                        <option value="2">Destino 3</option>
                        <option value="3">Destino 4</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <div class="mb-3">
                    <select class="form-select" aria-label="Selecione um programa">
                        <option selected>Programa 1</option>
                        <option value="1">Programa 2</option>
                        <option value="2">Programa 3</option>
                        <option value="3">Programa 4</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="mb-3">
                    <select class="form-select" aria-label="Data da ida">
                        <option selected>Data 1</option>
                        <option value="1">Data 2</option>
                        <option value="2">Data 3</option>
                        <option value="3">Data 4</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Duração do programa. Ex: 1 ano">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Deixe sua mensagem"></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-check">
                    <input type="checkbox" value="1" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Li e concordo com os termos
                    </label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #F24405; color: white;">Cadastrar</button>
                </div>
            </div>
        </div>

    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            <div class="col">
